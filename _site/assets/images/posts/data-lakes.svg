<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lakeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lakeWater" cx="50%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#lakeBg)"/>
  
  <!-- Data Lake (center) -->
  <ellipse cx="400" cy="250" rx="200" ry="100" fill="url(#lakeWater)" stroke="#06b6d4" stroke-width="2"/>
  <text x="400" y="250" text-anchor="middle" fill="#06b6d4" font-family="Inter" font-size="18" font-weight="bold">DATA LAKE</text>
  <text x="400" y="270" text-anchor="middle" fill="#cbd5e1" font-family="Inter" font-size="12">Raw • Structured • Unstructured</text>
  
  <!-- Data Sources (flowing into lake) -->
  <g>
    <!-- Databases -->
    <rect x="50" y="100" width="80" height="50" rx="8" fill="#3b82f6" opacity="0.8"/>
    <text x="90" y="130" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Databases</text>
    
    <!-- APIs -->
    <rect x="50" y="180" width="80" height="50" rx="8" fill="#10b981" opacity="0.8"/>
    <text x="90" y="210" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">APIs</text>
    
    <!-- Files -->
    <rect x="50" y="260" width="80" height="50" rx="8" fill="#f59e0b" opacity="0.8"/>
    <text x="90" y="290" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Files</text>
    
    <!-- Streams -->
    <rect x="50" y="340" width="80" height="50" rx="8" fill="#ec4899" opacity="0.8"/>
    <text x="90" y="370" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Streams</text>
  </g>
  
  <!-- Data Consumers (from lake) -->
  <g>
    <!-- Analytics -->
    <rect x="670" y="120" width="80" height="50" rx="8" fill="#8b5cf6" opacity="0.8"/>
    <text x="710" y="150" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Analytics</text>
    
    <!-- ML -->
    <rect x="670" y="200" width="80" height="50" rx="8" fill="#ef4444" opacity="0.8"/>
    <text x="710" y="230" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">ML Models</text>
    
    <!-- Reports -->
    <rect x="670" y="280" width="80" height="50" rx="8" fill="#06b6d4" opacity="0.8"/>
    <text x="710" y="310" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Reports</text>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#94a3b8" stroke-width="2" fill="none" opacity="0.6">
    <!-- Sources to lake -->
    <path d="M130 125 Q250 125 300 200" stroke-dasharray="5,3"/>
    <path d="M130 205 Q250 205 300 230"/>
    <path d="M130 285 Q250 285 300 260"/>
    <path d="M130 365 Q250 365 300 290" stroke-dasharray="5,3"/>
    
    <!-- Lake to consumers -->
    <path d="M500 200 Q600 125 670 145"/>
    <path d="M500 230 Q600 205 670 225" stroke-dasharray="5,3"/>
    <path d="M500 260 Q600 285 670 305"/>
  </g>
  
  <!-- Data zones within lake -->
  <g opacity="0.4">
    <ellipse cx="350" cy="220" rx="60" ry="30" fill="#3b82f6" opacity="0.3"/>
    <text x="350" y="225" text-anchor="middle" fill="#3b82f6" font-family="Inter" font-size="8">Raw Zone</text>
    
    <ellipse cx="400" cy="280" rx="60" ry="30" fill="#10b981" opacity="0.3"/>
    <text x="400" y="285" text-anchor="middle" fill="#10b981" font-family="Inter" font-size="8">Curated Zone</text>
    
    <ellipse cx="450" cy="220" rx="60" ry="30" fill="#f59e0b" opacity="0.3"/>
    <text x="450" y="225" text-anchor="middle" fill="#f59e0b" font-family="Inter" font-size="8">Refined Zone</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="24" font-weight="bold">Modern Data Lake Architecture</text>
  <text x="400" y="380" text-anchor="middle" fill="#94a3b8" font-family="Inter" font-size="14">Scalable • Flexible • Cost-effective</text>
</svg>