<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="airflowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#airflowBg)"/>
  
  <!-- Airflow DAG Structure -->
  <g>
    <!-- Start node -->
    <circle cx="100" cy="200" r="25" fill="#10b981" stroke="#f8fafc" stroke-width="2"/>
    <text x="100" y="205" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10" font-weight="bold">START</text>
    
    <!-- Task nodes -->
    <rect x="200" y="120" width="80" height="40" rx="8" fill="#3b82f6" opacity="0.9"/>
    <text x="240" y="145" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Extract</text>
    
    <rect x="200" y="180" width="80" height="40" rx="8" fill="#3b82f6" opacity="0.9"/>
    <text x="240" y="205" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Validate</text>
    
    <rect x="200" y="240" width="80" height="40" rx="8" fill="#3b82f6" opacity="0.9"/>
    <text x="240" y="265" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Clean</text>
    
    <!-- Transform node -->
    <rect x="350" y="180" width="80" height="40" rx="8" fill="#8b5cf6" opacity="0.9"/>
    <text x="390" y="205" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Transform</text>
    
    <!-- Load nodes -->
    <rect x="500" y="140" width="80" height="40" rx="8" fill="#f59e0b" opacity="0.9"/>
    <text x="540" y="165" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Load DB</text>
    
    <rect x="500" y="220" width="80" height="40" rx="8" fill="#f59e0b" opacity="0.9"/>
    <text x="540" y="245" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10">Load S3</text>
    
    <!-- End node -->
    <circle cx="650" cy="200" r="25" fill="#ef4444" stroke="#f8fafc" stroke-width="2"/>
    <text x="650" y="205" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="10" font-weight="bold">END</text>
  </g>
  
  <!-- DAG connections -->
  <g stroke="#ec4899" stroke-width="2" fill="none" opacity="0.8">
    <!-- Start to parallel tasks -->
    <path d="M125 200 L200 140"/>
    <path d="M125 200 L200 200"/>
    <path d="M125 200 L200 260"/>
    
    <!-- Parallel tasks to transform -->
    <path d="M280 140 L350 190"/>
    <path d="M280 200 L350 200"/>
    <path d="M280 260 L350 210"/>
    
    <!-- Transform to load tasks -->
    <path d="M430 190 L500 160"/>
    <path d="M430 210 L500 240"/>
    
    <!-- Load tasks to end -->
    <path d="M580 160 L625 185"/>
    <path d="M580 240 L625 215"/>
  </g>
  
  <!-- Airflow logo representation -->
  <g transform="translate(350, 50)">
    <circle cx="50" cy="30" r="40" fill="#017cee" opacity="0.2"/>
    <path d="M30 20 Q50 10 70 20 Q50 30 30 20" fill="#017cee" opacity="0.8"/>
    <text x="50" y="70" text-anchor="middle" fill="#017cee" font-family="Inter" font-size="16" font-weight="bold">AIRFLOW</text>
  </g>
  
  <!-- Schedule indicator -->
  <text x="400" y="350" text-anchor="middle" fill="#94a3b8" font-family="Inter" font-size="14">‚è∞ Scheduled ‚Ä¢ üìä Monitored ‚Ä¢ üîÑ Retryable</text>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f8fafc" font-family="Inter" font-size="24" font-weight="bold">Apache Airflow Orchestration</text>
</svg>