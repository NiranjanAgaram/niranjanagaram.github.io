<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ page.layout | default: 'website' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:image" content="{{ '/assets/images/og-image.svg' | absolute_url }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="twitter:image" content="{{ '/assets/images/og-image.svg' | absolute_url }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author.name }}"
      }
    }
    </script>
    
    <title>{{ page.title | default: site.title }}</title>
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Analytics -->
    {% if site.analytics.google.tracking_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google.tracking_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.analytics.google.tracking_id }}');
    </script>
    {% endif %}
</head>
<body>
    <a href="#main-content" class="skip-link" aria-label="Skip to main content">Skip to main content</a>
    <div class="bg-orb orb-1" aria-hidden="true"></div>
    <div class="bg-orb orb-2" aria-hidden="true"></div>
    
    <!-- Progress Bar -->
    <div class="reading-progress" id="reading-progress" aria-hidden="true"></div>
    
    <header role="banner">
        <div class="container">
            <h1><a href="{{ site.baseurl }}/" aria-label="Home - {{ site.title }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
            
            <!-- Search -->
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search posts..." aria-label="Search blog posts">
                <div id="search-results" class="search-results" aria-live="polite"></div>
            </div>
            
            <nav role="navigation" aria-label="Main navigation">
                <div class="nav-links">
                    <a href="{{ site.baseurl }}/" {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>
                    <a href="{{ '/posts' | relative_url }}" {% if page.url contains '/posts' %}aria-current="page"{% endif %}>Posts</a>
                    <a href="{{ '/services' | relative_url }}" {% if page.url contains '/services' %}aria-current="page"{% endif %}>Services</a>
                    <a href="{{ site.baseurl }}/about" {% if page.url contains '/about' %}aria-current="page"{% endif %}>About</a>
                    <a href="{{ site.baseurl }}/contact" {% if page.url contains '/contact' %}aria-current="page"{% endif %}>Contact</a>
                    <a href="{{ site.baseurl }}/archive" {% if page.url contains '/archive' %}aria-current="page"{% endif %}>Archive</a>
                </div>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode"></button>
            </nav>
        </div>
    </header>
    
    <main id="main-content" class="container" role="main">
        {{ content }}
    </main>
    
    <footer role="contentinfo">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Connect</h4>
                    <div class="social-links">
                        <a href="https://github.com/niranjanagaram" aria-label="GitHub Profile">GitHub</a>
                        <a href="https://www.linkedin.com/in/niranjanagaram/" aria-label="LinkedIn Profile">LinkedIn</a>
                        <a href="mailto:niranjanagaram@gmail.com" aria-label="Email Contact">Email</a>
                    </div>
                </div>
                <div class="footer-section">
                    <h4>Subscribe</h4>
                    <a href="{{ '/feed.xml' | relative_url }}" aria-label="RSS Feed">RSS Feed</a>
                </div>
            </div>
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        
        // Modern Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        // Reading Progress
        window.addEventListener('scroll', () => {
            const progress = document.getElementById('reading-progress');
            const scrolled = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
            progress.style.width = scrolled + '%';
        });
        
        // Search Functionality
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length > 2) {
                    // Simple search implementation
                    fetch('/search.json')
                        .then(response => response.json())
                        .then(data => {
                            const results = data.filter(post => 
                                post.title.toLowerCase().includes(query) ||
                                post.content.toLowerCase().includes(query)
                            ).slice(0, 5);
                            
                            searchResults.innerHTML = results.map(post => 
                                `<a href="${post.url}" class="search-result">
                                    <h4>${post.title}</h4>
                                    <p>${post.excerpt}</p>
                                </a>`
                            ).join('');
                            searchResults.style.display = results.length ? 'block' : 'none';
                        });
                } else {
                    searchResults.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
